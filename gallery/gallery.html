<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentasi Lapangan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>Koleksi Foto & Video Pilihan</h1>
        <p>Jelajahi 10 foto dan video terbaik dari koleksi kami.</p>
    </header>

    <main class="gallery-container">
        
        <div class="gallery-item">
            <a href="#" class="lightbox-trigger" data-type="image" data-src="img gallery/1.jpg">
                <img src="img gallery/1.jpg" alt="Deskripsi Foto 1">
            </a>
        </div>
        
        <div class="gallery-item">
            <a href="#" class="lightbox-trigger" data-type="image" data-src="img gallery/2.jpeg">
                <img src="img gallery/2.jpeg" alt="Deskripsi Foto 2">
            </a>
        </div>
        
        <div class="gallery-item">
            <a href="#" class="lightbox-trigger" data-type="image" data-src="img gallery/3-min.jpg">
                <img src="img gallery/3-min.jpg" alt="Deskripsi Foto 3">
            </a>
        </div>
        
        <div class="gallery-item">
            <a href="#" class="lightbox-trigger" data-type="image" data-src="img gallery/4-min.jpg">
                <img src="img gallery/4-min.jpg" alt="Deskripsi Foto 4">
            </a>
        </div>
        
        <div class="gallery-item video-item">
            <a href="#" class="lightbox-trigger video-trigger" data-type="video" data-src="img gallery/VID_20251020_190301.mp4">
                <img src="img gallery/video-thumb5.jpg" alt="Video Pemeliharaan Jaringan" class="video-thumbnail">
                <i class="play-icon fas fa-play-circle"></i>
            </a>
        </div>
        
        <div class="gallery-item video-item">
            <a href="#" class="lightbox-trigger video-trigger" data-type="video" data-src="img gallery/VID_20251020_190331.mp4">
                <img src="img gallery/video-thumb6.jpg" alt="Video Uji Coba Peralatan" class="video-thumbnail">
                <i class="play-icon fas fa-play-circle"></i>
            </a>
        </div>
        
        <div class="gallery-item">
            <a href="#" class="lightbox-trigger" data-type="image" data-src="img gallery/7-min.jpg">
                <img src="img gallery/7-min.jpg" alt="Deskripsi Foto 7">
            </a>
        </div>
        
        <div class="gallery-item">
            <a href="#" class="lightbox-trigger" data-type="image" data-src="img gallery/8.jpg">
                <img src="img gallery/8.jpg" alt="Deskripsi Foto 8">
            </a>
        </div>
        
        <div class="gallery-item">
            <a href="#" class="lightbox-trigger" data-type="image" data-src="img gallery/9.jpg">
                <img src="img gallery/9.jpg" alt="Deskripsi Foto 9">
            </a>
        </div>
        
        <div class="gallery-item video-item">
            <a href="#" class="lightbox-trigger video-trigger" data-type="video" data-src="img gallery/VID_20251020_190600.mp4">
                <img src="img gallery/video-thumb10.jpg" alt="Video Kegiatan Lapangan" class="video-thumbnail">
                <i class="play-icon fas fa-play-circle"></i>
            </a>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Galeri Foto & Video. Dibuat dengan HTML, CSS & JavaScript.</p>
    </footer>

    <div id="lightbox" class="lightbox">
        <span class="close-button">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-image" class="lightbox-media" style="display: none;">
            <video id="lightbox-video" class="lightbox-media" controls autoplay style="display: none;"></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
